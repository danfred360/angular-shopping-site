<div class="card mb-3">
  <img src="{{$ctrl.product.image}}" class="card-img-left"/>

  <div class="card-body">
    <div>
      <h5 class="card-heading">{{$ctrl.product.name}}</h2>
        <p class="card-text">{{$ctrl.product.description}}</p>
      <p class="card-text"><small class="text-muted">Price: ${{$ctrl.product.price}}</small></p>
    </div>
    <div>
      <a class="btn btn-primary" ui-sref="productDetails({productId:$ctrl.product.id})">More details</a>
    </div>
  </div>
</div>

<div id="bar" class="col-md-6">
  <div class="row">
    <div class="col-lg-8 col-sm-6">
     <h2 class="section-heading">
       {{product.name}} ({{product.price}}$)
     </h2>
     <p class="lead">
       {{product.description}}
     </p>
    </div>

   <div class="col-lg-4 col-sm-6">
     <img class="img-responsive" ng-src="{{product.image}}" alt="" ng-if="product.image">
   </div>
 </div>

 <div class="row">
  <div class="col-lg-6 col-sm-6">
    <p>
      <buy-button product="product"></buy-button>
    </p>
  </div>

  <div class="col-lg-6 col-sm-6 text-right">
    <p>
      <a ui-sref="main" class="btn btn-default btn-lg">Back to the menu</a>
    </p>
  </div>
</div>
</div>
